{% extends 'reviews/base.html'%}

{% block title %}
  Login
{% endblock %}


{% block body %}
<h1>Login</h1>
<form action="{% url 'login_user' %}" method="post">
    {% csrf_token %}
  Username: <input type="text" name="username" required>
  <br>
  Password: <input type="password" name="password" required>
  <br>
<input type="submit" value="Login">
</form>

{% endblock %}
